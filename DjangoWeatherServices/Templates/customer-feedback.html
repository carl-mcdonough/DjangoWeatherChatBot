<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Weather Services - Customer Feedback</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="header center">Django Weather Services</div>
    <table class="menu">
        <tr>
            <td class="menu_home"><a href="/">Home</a></td>
            <td class="menu_aboutUs"><a href="/about-us">About Us</a></td>
            <td class="menu_customerFeedback"><a href="/customer-feedback">Customer Feedback</a></td>
            <td class="menu_future"><a href="/future">The Future</a></td>
            <td class="menu_weatherApp"><a href="/weather-app">Weather App</a></td>
            <td class="menu_chatBot"><a href="/chat-bot">Weather ChatBot</a></td>
        </tr>
    </table>
    <hr>
    <div class="headerText center">Contact Us</div>
    <div class="contactForm">
        <form method="post">
          {% csrf_token %}
          <table>
              <tr>
                  <td><label for="name">Name:</label></td>
                  <td>{{form.name}}</td>
              </tr>
              <tr>
                  <td><label for="email">Email:</label></td>
                  <td>{{form.email}}</td>
              </tr>
              <tr>
                  <td><label for="category">Category:</label></td>
                  <td>{{form.category}}</td>
              </tr>
              <tr>
                  <td><label for="subject">Subject:</label></td>
                  <td>{{form.subject}}</td>
              </tr>
              <tr>
                  <td><label for="body">Body Message:</label></td>
                  <td>{{form.body}}</td>
              </tr>
              <tr>
                  <td></td>
                  <td>
                      <button type="submit" class="submitButton" onclick="alert('Message has been sent.')">Submit</button>
                  </td>
              </tr>
          </table>
         </form>
    </div>
</body>
</html>
